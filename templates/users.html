<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--font-awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!--my custom styles:-->
    <link rel="stylesheet" href="/assets/css/custom.css">
    <title>USERS</title>
</head>
<body class="bg-light">


<nav class="sticky-top" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/users">Home</a></li>
        <li class="breadcrumb-item"><a href="/users/add">Add User</a></li>
    </ol>
</nav>


<div class="container mt-5 p-0">
    <div class="table-wrapper">
        <div class="table-title table-light text-left">
            <div class="row">
                <div class="col pl-5 text-center">
                    <h1 class="font-weight-light">User
                        <b>Details</b></h1>
                </div>
            </div>
        </div>

        <table class="table table-small table-hover text-center">
            <thead class="table-light font-weight-bold">
            <td>Id</td>
            <td>Name</td>
            <td>Salary</td>
            <td>Actions</td>
            </thead>
            <#list users as user>
                <tbody>
                <tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.salary?string["0.00"]}</td>
                    <td>
                        <div class="d-flex justify-content-center">
                            <form action="/users/update/${user.id}" method="get">
                                <button class="btn bg-transparent text-primary" title="Edit" data-toggle="tooltip"
                                        data-original-title="Edit"><i class="fa fa-edit"></i></i></button>
                            </form>
                            <form action="/users/delete/${user.id}" method="post">
                                <button class="btn bg-transparent text-primary" title="Delete" data-toggle="tooltip"
                                        data-original-title="Delete"><i class="fa fa-backspace"></i></button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </#list>
        </table>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
